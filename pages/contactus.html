<body>

<!-- Header Placeholder -->

  <!-- Main Content -->

<form>
  <div class="contact-form">
    <label for="inputComments">Your Comments</label>
    <textarea id="inputComments" class="form-control" rows="6" maxlength="3000" placeholder="Type your message here..."></textarea>
  </div>
  <div class="contact-form">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="inputName">
    </div>
  </div>
  <div class="contact-form">
    <label for="inputComments" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail">
    </div>
  </div>
  <div class="contact-form">
    <label for="inputContact" class="col-sm-2 col-form-label">Contact (optional)</label>
    <div class="col-sm-10">
      <input type="contact" class="form-control" id="inputContact">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
